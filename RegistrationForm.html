<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <p>
            <label for="Firstname">First Name:*</label>
            <input type="text" name="FirstName">
        </p>   
        <p>
            <label for="LastName">Last Name:*</label>
            <input type="text" name="LastName">
        </p>   
        <p>
            <label for="Email">Email Address:*</label>
            <input type="text" name="Email">
        </p>   
        <p>
            <label for="PassWord">Password:*</label>
            <input type="password" name="PassWord">
        </p>   
        <p>
            <label for="ConfirmPass">Confirm Password:*</label>
            <input type="password" name="ConfirmPass">
        </p>   
        <p>
            <label for="Birthday">Birthday:</label>
            <input type="date" name="Birthday">
        </p>   
        <div>
            Gender Identity:
            <p> 
                <input type="radio" name="Gender" id="M" value="M">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="F" value="F">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="NB" value="NB">
                <label for="NonBinary">Non-Binary</label>
                <input type="radio" name="Gender" id="NP" value="NP">
                <label for="NoAnswer">I prefer not to answer</label>
            </p>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
        </div>
        <p>
            Favorite Language:
            <select name="language" id="language">
                <option>Javascript</option>
                <option>Java</option>
                <option>Python</option>
            </select>
        </p>
        <p>
            <input type="checkbox">
            <label for="emailupdates">Yes, I would like to receive periodic email updates</label>
        </p>
        <div>
            <button type="submit">Create Account</button>
        </div>
        <p>
            * Indicates a required field
        </p>
    </form>
  </body>
</html>
